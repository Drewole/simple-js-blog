<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Tech Blog</title>
</head>
<body>
      <header>
            <nav>
                  <ul>
                        <li>Home</li>
                        <li>Dashboard</li>
                        <li>Login</li>
                        <li>Logout</li>
                  </ul>
            </nav>
            <h1>The Tech Blog</h1>
      </header>
      <main>
            <div class="container">
                  <section class="auth">
                        <div class="logged-out">
                              <form>
                                    <h2>Login</h2>
                                    <label for="username"><input name="username" type="text"></label>
                                    <label for="password"><input name="password" type="text"></label>
                                    <button>Login</button>
                              </form>
                              <a href="#">Login Instead</a>
                        </div>
                        <div class="sign-up">
                              <form>
                                    <h2>Sign Up</h2>
                                    <label for="username"><input name="username" type="text"></label>
                                    <label for="password"><input name="password" type="text"></label>
                                    <button>Sign Up</button>
                              </form>
                              <a href="#">Sign Up Instead</a>
                        </div>
                  </section>
                  <section class="blog-posts">
                        <article>
                              <header>
                                    <h2>Title of Post</h2>
                                    <p class="author"><span>Author:</span> Author Name</p>
                                    <p class="date">03.30.2021</p>
                              </header>
                              <p>This is an article. yay!</p>
                        </article>
                        <button class="add-post">Add a Post</button>
                  </section>
                  
            </div>
      </main>
</body>
</html>
